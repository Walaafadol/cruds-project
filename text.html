  <body>
    <div class="cruds">
      <div class="header">
        <h2>cruds</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            oninput="gettotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            oninput="gettotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            oninput="gettotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            oninput="gettotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="create">create</button>
        <input
          onkeyup="searchData(this.value)"
          type="text"
          id="search"
          placeholder="search"
        />

        <div class="search">
          <button id="searchbytitle" onclick="searchformood(this.id)">
            search by title
          </button>
          <button id="searchbycategory" onclick="searchformood(this.id)">
            search by category
          </button>
        </div>
      </div>
      <div class="outputs">
        <div id="deleteall"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>

              <th>ads</th>
              <th>discounts</th>
              <th>total</th>
              <th>categry</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
